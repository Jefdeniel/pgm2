<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <title>GitHub | Programming 2: intermediate</title>
    <!-- Favicon -->
    <link rel="icon" type="image.ico" href="./media/images/favicon.ico" />
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/e60b7f9b31.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img
              src="./media/images/favicon.ico"
              class="logo"
              alt="Website logo"
              style="height: 48px; height: 48px"
            />
          </a>
        </div>
        <div class="navbar header" id="navbarNav">
          <div class="navbar-nav ml-auto">
            <p class="dogtoilets">dog</p>
            <p class="weather">weather</p>
          </div>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->

    <!-- main content -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3">
          <h2>PGM Team</h2>
            <div class="pgm-team__results"></div>
            
        </div>
        <div class="col-lg-6">
            <h2>Repositories</h2>
        </div>
        <div class="col-lg-3">
            <h2>Github Users</h2>
            <form class="input-group mt-3" onsubmit="fetchUsers(event);" >
              <div class="form-outline">
               <input type="text" id="searchUser" class="form-control" />
              </div>
              <button type="submit" class="btn btn-primary ml-1">
                <i class="fas fa-search"></i>
              </button>
            </form>
            <div class="github-users__results">
              <p>results search query</p>
            </div>
        </div>
        </div>
      </div>
    </div>
    <!-- scripts -->
    <script src="./js/main.js"></script>
    <script src="./js/services.js"></script>
  </body>
</html>
